---
layout: default
---

<small style="color: rgb(119 157 49)">{{ page.date | date: "%B %-d, %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view" style="color: rgb(119 157 49)">{{ page.author }}, {{ page.version | default: "v1.0" }}</p>

{{content}}

{% if page.tags %}
  <small style="color: rgb(119 157 49)">tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
